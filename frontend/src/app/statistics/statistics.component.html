<p xmlns="">
  statistics works!
</p>


<div class="container" style="position:absolute; top:80px;">
  <div class="row">


    <div class="container-fluid">

      <div class="col col-md-9">
        <div class="row">
          <div class="col col-md-5">
            <h4>Statistics:</h4>
            <div *ngFor="let sta of statistics">

              <div>{{sta.keyword}}</div><span class="pull-right strong">{{sta.percent}}</span>
              <div class="progress">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="15"aria-valuemin="0" aria-valuemax="100" style="width:{{sta.percent}} ">{{sta.frequency}}</div>
              </div>
            </div>



          </div>

        </div>
      </div>
    </div>

  </div>
</div>
