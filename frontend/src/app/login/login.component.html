<div class="container" style="position:absolute; top:80px;">
  <div class="row">


    <form (ngSubmit)="onSubmit(theForm)" #theForm="ngForm">


      <div class="form-group">
        <label for="email">Uid</label>
        <input id="email" type="email" name="email" class="form-control" required [(ngModel)]="user.uid">
      </div>


      <div class="form-group">
        <label for="pwd">Password</label>
        <input id="pwd" type="password" name="pwd" class="form-control" required [(ngModel)]="user.password">
      </div>
      <div class="row">
        <div class="col-md-4">
          <button type="submit" class="btn btn-success" [disabled]="!theForm.form.valid">Submit</button>
        </div>
        <!--<div class="col-md-4 col-md-pull-1" *ngIf="loading">-->
          <!--<img src="../../assets/img/loading_main.gif" height="40" width="40"/>-->
        <!--</div>-->
      </div>


    </form>

  </div>


</div>
